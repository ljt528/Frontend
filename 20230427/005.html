<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상속</title>
    <style>
      /* h1,
      h2,
      p {
        color: red;
      } */
      div {
        color: red;
        border: 5px solid royalblue;
      }
      /* width, height, margin, padding, border와 같은 박스 속성은 상속되지 않는다. */

      h1,
      h2,
      p {
        border: inherit;
      }
      /* 강제 속성 inherit */

      /* 앞에 천줄 적혀있으면 */
      p {
        border: initial;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Hello</h1>
      <h2>Hello</h2>
      <p>Hello</p>
      <button type="button">Hello</button>
    </div>
  </body>
</html>
