<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../board/과제(4.27).css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">회원가입</h1>
      <p class="description">원활한 서비스를 이용을 위해 회원가입을 해주세요</p>

      <form>
        <div>
          <label class="label-width" for="user-id">아이디</label>
          <input type="text" id="user-id" name="userId" />
        </div>
        <div>
          <label class="label-width" for="user-email">이메일</label>
          <input type="email" id="user-email" name="userEmail" />
        </div>
        <div>
          <label class="label-width" for="user-pw">비밀번호</label>
          <input type="password" id="user-pw" name="userPw" />
        </div>
        <div>
          <label class="label-width" for="user-name">닉네임</label>
          <input type="text" id="user-name" name="userName" />
        </div>

        <!-- 성별 -->
        <div>
          <label class="label-width" for="user-name">성별</label>
          <ul>
            <input type="radio" name="gender" id="radio1" /><label for="radio1"
              >남성</label
            >
            <input type="radio" name="gender" id="radio2" /><label for="radio2"
              >여성</label
            >
            <input type="radio" name="gender" id="radio3" /><label for="radio3"
              >선택안함</label
            >
          </ul>
        </div>
        <!-- 사용 기술 -->
        <div>
          <label class="label-width" for="user-name">사용 기술</label>
          <ul class="nobullet">
            <li>
              <input type="checkbox" id="chk1" /><label for="chk1">HTML</label>
              <input type="checkbox" id="chk2" /><label for="chk2">CSS</label>
              <input type="checkbox" id="chk3" /><label for="chk3"
                >JavaScript</label
              >
              <input type="checkbox" id="chk4" /><label for="chk4"
                >Python</label
              >
            </li>
            <li>
              <input type="checkbox" id="chk5" /><label for="chk5"
                >Django</label
              >
              <input type="checkbox" id="chk6" /><label for="chk6"
                >GitHub</label
              >
              <input type="checkbox" id="chk7" /><label for="chk7"
                >PostgreSQL</label
              >
            </li>
          </ul>
        </div>

        <button class="submit-button" type="submit">회원가입</button>
      </form>
    </div>
  </body>
</html>
